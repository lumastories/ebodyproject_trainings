<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go-NoGo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jsPsych-4.0.1/jspsych.js"></script>
    <script src="jsPsych-4.0.1/plugins/jspsych-text.js"></script>
    <script src="jsPsych-4.0.1/plugins/jspsych-single-stim.js"></script>
    <link href="jsPsych-4.0.1/css/jspsych.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
    <script type="text/javascript">

        var welcome_block = {
            type:"text",
            text:"Welcome to the experiment. Press any key to begin."
        }
        var instructions_block = {
          type: "text",
          text: "<p>In this experiment, a circle will appear in the center " +
              "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
              "press the letter F on the keyboard as fast as you can.</p>" +
              "<p>If the circle is <strong>orange</strong>, do not press " +
              "any key.</p>" +
              "<div class='left center-content'><img src='img/blue.png'></img>" +
              "<p class='small'><strong>Press the F key</strong></p></div>" +
              "<div class='right center-content'><img src='img/orange.png'></img>" +
              "<p class='small'><strong>Do not press a key</strong></p></div>" +
              "<p>Press any key to begin.</p>"
        };
        
        var test_stimuli = ['img/blue.png', 'img/orange.png'];
        var all_trials = jsPsych.randomization.repeat(test_stimuli, 10);
        var post_trial_gap = function() {
          return Math.floor( Math.random() * 1500 ) + 750;
        }
        var test_block = {
            type: "single-stim",
            stimuli: all_trials,
            choices: ['F'],
            timing_response: 1500,
            timing_post_trial: post_trial_gap
        }

        function getAverageResponseTime() {

          var trials = jsPsych.data.getTrialsOfType('single-stim');

          var sum_rt = 0;
          var valid_trial_count = 0;
          for (var i = 0; i < trials.length; i++) {
            if (trials[i].response == 'go' && trials[i].rt > -1) {
              sum_rt += trials[i].rt;
              valid_trial_count++;
            }
          }
          return Math.floor(sum_rt / valid_trial_count);
        }

        var debrief_block = {
          type: "text",
          text: function() {
            return "<p>Your average response time was <strong>" +
            getAverageResponseTime() + "ms</strong>. Press " +
            "any key to complete the experiment. Thank you!</p>";
          }
        };

        var experiment = [];
        experiment.push(welcome_block);
        experiment.push(instructions_block);
        experiment.push(test_block);
        experiment.push(debrief_block);

        jsPsych.init({
            experiment_structure: experiment,
            on_finish: function() {
                jsPsych.data.displayData();
            },
            show_progress_bar: true
        });

    </script>
</body>
</html>
